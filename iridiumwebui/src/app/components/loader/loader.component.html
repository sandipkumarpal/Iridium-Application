<div class="loader-page">
	<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
	<div class="vertical-centered-box">
	  <div class="content">
	    <div class="loading__spinner">
		    <i></i>
		    <i></i>
		    <i></i>
		    <i></i>
		    <i></i>
		    <i></i>
		    <i></i>
		</div>
		<div class="loading">
		  <div class="loading__content">
		  	<span class="loading__content__title">
						<span class="loading__content__word">A</span>
						<span class="loading__content__word">M</span>
						<span class="loading__content__word">R</span>
						<span class="loading__content__word">U</span>
		  	</span>
		  	<span class="loading__content__text">
		  		<span class="loading__content__wrapper">
						<span class="loading__content__letters">
							<span *ngIf="logoTitle; else elseTitle">{{ logoTitle}}</span>
							<ng-template #elseTitle>U.S. Atomic Metal & Research Unit</ng-template> 
						</span>
		  		</span>
		  	</span>
		  </div>
		</div>
	  </div>
	</div>
	<div class="equalizer">
	  <div class="equalizer__bar"></div>
	  <div class="equalizer__bar"></div>
	  <div class="equalizer__bar"></div>
	  <div class="equalizer__bar"></div>
	  <div class="equalizer__bar"></div>
	</div>
</div>
