<section class="container-page">
    <div class="container-wrapper">
        <a routerLink="/home" class="back_btn" [ngStyle]="{'color': content[0].color}">
            <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-left fa-w-8 fa-2x"><path fill="currentColor" d="M31.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L127.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L201.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34z" class=""></path></svg>
        </a>
        <div class="home-content-page" [ngStyle]="{'background-color': content[0].color}">
            <div class="home-content-round" [ngStyle]="{'background-color': content[0].color}"></div>
            <div class="home-content-round1" [ngStyle]="{'background-color': content[0].color}"></div>
            <div class="home-content-round2" [ngStyle]="{'background-color': content[0].color}"></div>
            <div class="home-content-round3" [ngStyle]="{'background-color': content[0].color}"></div>
            <article class="container-article">
                <div class="container-fluid container-page-article">
                    <header class="home-content__header">
                        <h2>{{content[0].title}}</h2>
                    </header>
                    <div class="home-content__Block">
                        <ng-template [ngIf]="content[0].image">
                            <figure class="home-content__figure">
                                <img src="{{content[0].image}}" />
                            </figure>
                        </ng-template>
                        <ng-template [ngIf]="content[0].content">
                            <div class="home-content__text">
                                {{content[0].content}}
                            </div>
                        </ng-template>
                    </div>
                    <ng-template [ngIf]="content[0].blocks">
                        <div class="home-content__Blocking">
                            <div class="row">
                                <div class="col m3" *ngFor="let block of content[0].blocks">
                                    <div class="blocking-wrap">
                                        <figure>
                                            <span [ngStyle]="{'background-color': content[0].color}"></span>
                                            <img src="{{block.thumb}}" />
                                        </figure>
                                        <h4>{{block.title}}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template [ngIf]="content[0].subContent">
                        <div class="home-content__Subblocking">
                            <ng-template [ngIf]="content[0].subContent">
                                <div class="home-content__Subblockingtext" [ngClass]="!content[0].subImage ? 'full' : ''">
                                    {{content[0].subContent}}
                                </div>
                            </ng-template>
                            <ng-template [ngIf]="content[0].subImage">
                                <figure class="home-content__Subblockingfigure">
                                    <img src="{{content[0].subImage}}" />
                                </figure>
                            </ng-template>
                        </div>
                    </ng-template>
                </div>
            </article>
        </div>
    </div>
</section>
