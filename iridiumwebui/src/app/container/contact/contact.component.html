<section class="container-page">
  <article class="container-article">
    <div class="container-contact">
      <div class="container-contact__map">
        <div class="contact__map">
            <div class="container-feedback__blank__particle">
                <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
            </div>
            <div class="feedBack-container">
              <h2 class="feedback-title">Feed back</h2>
              <div class="container-feedback__block">
                  <form [formGroup]="feedbackForm" (ngSubmit)="feedBackSubmit()">
                      <div class="input-field">
                          <input id="name" name="customername" type="text" class="validate" [(ngModel)]="customername" formControlName="customername" required>
                          <label for="name">Name *</label>
                          <div data-error="wrong" *ngIf="!feedbackForm.controls['customername'].valid && (feedbackForm.controls['customername'].dirty || feedbackForm.controls['customername'].touched)" class="helper-text alert alert-danger">
                              <div *ngIf="feedbackForm.controls['customername'].errors.required">
                                  Name is required.
                                </div>
                          </div>
                      </div>
                      <div class="input-field">
                          <input id="email" type="email" name="customeremail" class="validate" [(ngModel)]="customeremail" formControlName="customeremail" required>
                          <label for="email">Email: *</label>
                          <div data-error="wrong" *ngIf="!feedbackForm.controls['customeremail'].valid && (feedbackForm.controls['customeremail'].dirty || feedbackForm.controls['customeremail'].touched)" class="helper-text alert alert-danger">
                              <div *ngIf="feedbackForm.controls['customeremail'].errors.required">
                                  Please type your valid Email Id
                                </div>
                          </div>
                      </div>
                      <div class="input-field">
                          <textarea id="comment" name="customermessage" class="materialize-textarea" [(ngModel)]="customermessage" formControlName="customermessage"></textarea>
                          <label for="comment">Comment</label>
                      </div>
                      <div class="input-button">
                          <input type="button" value="Send Feedback" class="btn btn-large btn__submit btn-block" (click)="feedBackSubmit()">
                      </div>
                  </form>
              </div>
            </div>
        </div>
      </div>
      <div class="container-contact__form">
        <div class="container-contact__block">
          <h2 class="contact-title">{{titlemessage}} <a (click)="cancelContact()" class="back_btn">Back
              <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-right fa-w-8 fa-2x"><path fill="currentColor" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" class=""></path></svg>
        </a></h2>
          <form action="" method="post" enctype="multipart/form-data" name="f1" onsubmit="return">
            <div class="input-field">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Name *</label>
            </div>
            <div class="input-field">
              <input id="description" type="text" class="validate">
              <label for="description">Description of product : *</label>
            </div>
            <div class="input-field">
              <input id="weight" type="text" class="validate">
              <label for="weight">Weight of the product : *</label>
            </div>
            <div class="input-field">
              <input id="function" type="text" class="validate">
              <label for="function">Function of the product: *</label>
            </div>
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email">Email: *</label>
            </div>
            <div class="input-field">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Phone: *</label>
            </div>
            <div class="input-field">
              <input id="city" type="text" class="validate">
              <label for="city">City: *</label>
            </div>
            <div class="input-field">
              <textarea id="comment" name="comment" class="materialize-textarea"></textarea>
              <label for="comment">Message :</label>
            </div>
            <div class="input-field">
              <input type="button" value="Submit" class="btn btn-large btn__submit btn-block">
            </div>
          </form>
          <div class="address__area">
            <address>
              <p>{{ address }}</p>
            </address>
            <address>
              <p><strong>{{contact_name}}</strong></p>
              <p><strong>[ {{ contact_designation }} ]</strong></p>
              <p><span>Contact No:</span> <br> <span *ngFor= "let number of contact_number">{{ number }} </span></p>
            </address>
            <address>
              <p><strong>[ {{ contact_officer_designation }} ]</strong></p>
              <p><span>Contact No:</span> {{ contact_officer_number }}</p>
                <p><span>Email:</span> <br> <a href="mailto:{{email}}" *ngFor= "let email of contact_email">{{ email }} </a></p>
            </address>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
