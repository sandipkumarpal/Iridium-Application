<section class="container-page">
  <article class="container-article">
    <div class="container-contact">
      <div class="container-contact__map">
        <div class="contact__map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15555.406648510125!2d77.6047608697754!3d12.917253949999994!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1537685101541&zoom=12&format=png&maptype=roadmap&style=element:geometry%7Ccolor:0x212121&style=element:labels.icon%7Cvisibility:off&style=element:labels.text.fill%7Ccolor:0x757575&style=element:labels.text.stroke%7Ccolor:0x212121&style=feature:administrative%7Celement:geometry%7Ccolor:0x757575&style=feature:administrative.country%7Celement:labels.text.fill%7Ccolor:0x9e9e9e&style=feature:administrative.land_parcel%7Cvisibility:off&style=feature:administrative.locality%7Celement:labels.text.fill%7Ccolor:0xbdbdbd&style=feature:poi%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:poi.park%7Celement:geometry%7Ccolor:0x181818&style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:poi.park%7Celement:labels.text.stroke%7Ccolor:0x1b1b1b&style=feature:road%7Celement:geometry.fill%7Ccolor:0x2c2c2c&style=feature:road%7Celement:labels.text.fill%7Ccolor:0x8a8a8a&style=feature:road.arterial%7Celement:geometry%7Ccolor:0x373737&style=feature:road.highway%7Celement:geometry%7Ccolor:0x3c3c3c&style=feature:road.highway.controlled_access%7Celement:geometry%7Ccolor:0x4e4e4e&style=feature:road.local%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:transit%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:water%7Celement:geometry%7Ccolor:0x000000&style=feature:water%7Celement:labels.text.fill%7Ccolor:0x3d3d3d&size=480x360" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <div class="container-contact__form">
        <div class="container-contact__block">
          <h2 class="contact-title">{{titlemessage}} <a (click)="cancelContact()" class="back_btn">
              <svg role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-right fa-w-8 fa-2x"><path fill="currentColor" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" class=""></path></svg>
        </a></h2>
          <form action="" method="post" enctype="multipart/form-data" name="f1" onsubmit="return">
            <div class="input-field">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Name *</label>
            </div>
            <div class="input-field">
              <input id="description" type="text" class="validate">
              <label for="description">Description of product : *</label>
            </div>
            <div class="input-field">
              <input id="weight" type="text" class="validate">
              <label for="weight">Weight of the product : *</label>
            </div>
            <div class="input-field">
              <input id="function" type="text" class="validate">
              <label for="function">Function of the product: *</label>
            </div>
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email">Email: *</label>
            </div>
            <div class="input-field">
              <input id="phone" type="tel" class="validate">
              <label for="phone">Phone: *</label>
            </div>
            <div class="input-field">
              <input id="city" type="text" class="validate">
              <label for="city">City: *</label>
            </div>
            <div class="input-field">
              <textarea id="comment" name="comment" class="materialize-textarea"></textarea>
              <label for="comment">Message :</label>
            </div>
            <div class="input-field">
              <input type="button" value="Submit" class="btn btn-large btn__submit btn-block">
            </div>
          </form>
          <div class="address__area">
            <address>
              <p>{{ address }}</p>
            </address>
            <address>
              <p><strong>{{contact_name}}</strong></p>
              <p><strong>[ {{ contact_designation }} ]</strong></p>
              <p><span>Contact No:</span> <br> <span *ngFor= "let number of contact_number">{{ number }} </span></p>
            </address>
            <address>
              <p><strong>[ {{ contact_officer_designation }} ]</strong></p>
              <p><span>Contact No:</span> {{ contact_officer_number }}</p>
                <p><span>Email:</span> <br> <a href="mailto:{{email}}" *ngFor= "let email of contact_email">{{ email }} </a></p>
            </address>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
