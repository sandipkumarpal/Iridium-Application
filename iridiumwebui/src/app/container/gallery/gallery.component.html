<section class="container-page">
    <article class="container-article">
        <div class="container-gallery">
            <h2 class="gallery__title">{{titlemessage}} <a (click)="clickGoToBack()" class="backLink">Back <svg _ngcontent-c7="" class="svg-inline--fa fa-angle-right fa-w-8 fa-2x" role="img" viewBox="0 0 256 512" xmlns="http://www.w3.org/2000/svg"><path _ngcontent-c7="" class="" d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z" fill="currentColor"></path></svg></a></h2>
            <div class="gallery__block">
                <div class="gallery">
                    <div class="gallery__item" *ngFor="let item of items; let i = index">
                        <img [src]="item.data.src" class="gallery__image">
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
